<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/e031052f8a.js"
    crossorigin="anonymous">
    </script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <main class="whole-page">
        <div class="grid">
            <section class="item space-1">
                <div class="logo">
                    <h2>Chat</h2>
                    <img src="./at (1).png" alt="" width="40px" />
                </div> 
                <ul>
                    <li class="list-1 inbox">
                        <a href="#">
                            <i class="fa fa-inbox" aria-hidden="true"></i>
                            <p>Inbox</p>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="item">
                <div class="heading-2">
                    <h2>Inbox</h2>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
                <div class="inbox-type">
                    <ul>
                        <li>
                            <a href="#"> General </a>
                        </li>
                        <li>
                            <a href="#"> Total </a>
                        </li>
                    </ul>
                </div>
                <fieldset class="chat">
                    <div class="message-preview">
                        <img src="./Last.png" alt="profile-picture" width="25%">
                        <div class="chat-info">
                            <h3>Michael B</h3>
                            <span>Project Manager</span>
                            <p> Sent you the file</p>
                        </div>
                        <div class="unread-msgs square">3</div>
                    </div>
                    <div class="message-preview">
                        <img src="./Last.png" alt="profile-picture" width="25%">
                        <div class="chat-info">
                            <h3>Katie W</h3>
                            <span>Middle Designer</span>
                            <p> See you tommorow</p>
                        </div>
                        <div class="unread-msgs square">2</div>
                    </div>
                    <div class="message-preview">
                        <img src="./Last.png" alt="profile-picture" width="25%">
                        <div class="chat-info">
                            <h3>Arnold J</h3>
                            <span>UI Designer</span>
                            <p> Hi, i checked the ...</p>
                        </div>
                        <div class="unread-msgs square">5</div>
                    </div>
                    <div class="message-preview">
                        <img src="./Last.png" alt="profile-picture" width="25%">
                        <div class="chat-info">
                            <h3>Fannie K</h3>
                            <span>HR Manager</span>
                            <p> Okay</p>
                        </div>
                        <div class="unread-msgs square">9</div>
                    </div>
                    <div class="message-preview">
                        <img src="./Last.png" alt="profile-picture" width="25%">
                        <div class="chat-info">
                            <h3>Isaac A </h3>
                            <span>SMM Manager</span>
                            <p> I dont think we ...</p>
                        </div>
                        <div class="unread-msgs square"></div>
                    </div>
                </fieldset>
                
            </section>
            <section class="item">
                <div class="header-3">
                    <div class="main-chat">
                        <img src="./Last.png" alt="profile-picture" width="10%">
                        <div class="chat-info">
                            <h3>Isaac A </h3>
                            <p>Online</p>
                        </div>
                        <div class="head-icon">
                            <input type="search" class="" name="Search" id="" placeholder="Search">
                            <i class="fa fa-microphone" aria-hidden="true"></i>
                            <i class="fa fa-video-camera" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </section>
            <div class="item">
                <div class="dots">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
                <div class="icons-3">
                    <ul>
                        <li class="list-4">
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        </li>
                        <li class="list-4">
                            <i class="fa fa-bell-slash-o" aria-hidden="true"></i>
                        </li>
                        <li class="list-4">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </li>
                    </ul>
                </div>            
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
