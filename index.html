<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/img/chat.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e031052f8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Sign Up</title>
    <script type="module" defer src="./src/js/controller.js"></script>
  </head>
  <body>
    <section class="whole">
      <fieldset class="img-bg"></fieldset>

      <fieldset class="main-content">
        <section class="spinner"></section>
        <div class="logo">
          <h2>Chat</h2>
          <img src="./src/img/arroba.png" alt="" width="40px" />
        </div>
        <p class="p-1">Create an account</p>
        <div class="btn-group">
          <div class="input-icon">
            <button id="google">
              <i class="fa-brands fa-google"></i>Continue with Google
            </button>
          </div>
          <div class="input-icon">
            <button id="facebook">
              <i class="fa-brands fa-facebook"></i>Continue with Facebook
            </button>
          </div>
          <div class="input-icon">
            <button id="email">
              <i class="fa-solid fa-envelope"></i>Continue with Email
            </button>
          </div>
        </div>

        <!-- <p class="p-2">
          Already have an account?<a href="../Login/index.html" target="_blank"
            ><span class="sp-1">Log in</span></a
          >
        </p> -->
      </fieldset>
    </section>
    <!-- <footer></footer> -->
  </body>
</html>
