<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat@</title>
    <link rel="icon" href="src\img\chat.png" type="image/x-icon" />
    <link rel="stylesheet" href="src\css\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e031052f8a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <section class="logo">
          <h2>Chat</h2>
          <img src="src\img\at (1).png" alt="" width="20px" />
        </section>
        <section class="nav--link">
          <ul class="links">
            <li><a href="#about">About us</a></li>
            <li><a href="#contact">Contacts</a></li>
            <li><a href="#information">Information</a></li>
          </ul>
        </section>
        <section class="account">
          <ul class="links">
            <li><a href="">Sign In</a></li>
            <li>
              <button><a href="" id="sign-up">Sign Up</a></button>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <main class="main">
      <article class="text">
        <section class="text-left">
          <section class="top">
            <h1>One</h1>
            <img src="src\img\image-anne.jpg" alt="" />
            <section><p>4.9</p></section>
          </section>
          <section class="mid">
            <h1>Click Zero</h1>
          </section>
          <section class="last">
            <h1>Friction <img src="src\img\forward.png" alt="" /></h1>
          </section>
          <section class="bottom">
            <p class="catch">
              Chat and Connect with new folks in an enclosed space
            </p>
            <button class="btn">Connect</button>
          </section>
        </section>
      </article>

      <article class="display">
        <section class="box">
          <section class="box1"></section>
        </section>
        <section class="img">
          <img class="img-main" src="src\img\Main.png" alt="" />
        </section>
        <section class="box2"></section>

        <fieldset class="chat">
          <section class="active">
            <h3>Active</h3>
            <section class="icon"></section>
          </section>

          <section class="middle-sec">
            <fieldset>
              <img src="src\img\image-anne.jpg" alt="" />
              <img src="src\img\image-colton.jpg" alt="" />
              <img src="src\img\image-irene.jpg" alt="" />
            </fieldset>
          </section>

          <section class="show">
            <fieldset>
              <section class="username">TD</section>
              <section class="name"><p>Tolulope David</p></section>
              <section class="num">3</section>
            </fieldset>
          </section>
        </fieldset>

        <section class="sub-img">
          <section class="box3"></section>
          <img class="last" src="src\img\Last.png" alt="" />
        </section>
        <section class="text-first">
          <section class="text-1"><p>Hi Martha</p></section>
          <section class="text-2"><p>How can i help you today</p></section>
        </section>

        <section class="sub-text">
          <section class="img">
            <img src="src\img\image-colton.jpg" alt="" />
          </section>
          <section class="text">
            <section class="text-1"><h4>Hey Mr</h4></section>
            <section class="text-2"><h4>Nice to meet you</h4></section>
            <section class="text-2"><h4>Hope you're doing fine</h4></section>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
